<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Proza+Libre:ital,wght@0,400;0,700;1,400;1,700&display=swap');

    body { font-family: 'Outfit', 'Fira Code', 'Proza Libre', Arial, Helvetica, sans-serif; background-color: #e2e8f0; }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="mt-[50%] lg:mt-[10%] sm:px-0 px-10">
      <section class="flex">
        <div class="sm:w-1/5 md:w-2/6 lg:w-2/5"></div>

        <div class="sm:w-3/5 md:w-2/6 lg:w-1/5 p-5 bg-slate-50 rounded-xl">
          <img class="w-1/1 rounded-xl" src="./images/image-qr-code.png" alt="qr-code">
          <div class="pt-5 text-center">
            <h3 class="font-bold text-lg">Improve your front-end skills by building projects</h3>
            <p class="mt-2 text-xs">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>

        <div class="sm:w-1/5 md:w-2/6 lg:w-2/5"></div>
      </section>
      
  </main>
  
  <div class="attribution mt-7">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miguel Brand√£o</a>.
  </div>
</body>
</html>
